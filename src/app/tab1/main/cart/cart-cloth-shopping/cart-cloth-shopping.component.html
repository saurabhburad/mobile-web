<app-header-cloth-shopping-component></app-header-cloth-shopping-component>
<ion-content [fullscreen]="true">

    <div class="small-shopping-container shopping-cart">
        <div *ngIf="!itemsAddedInCart || itemsAddedInCart.length === 0">No Items added in the cart yet !!!</div>
        <table *ngIf="itemsAddedInCart && itemsAddedInCart.length != 0">
            <tr>
                <th>Product</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr *ngFor="let item of itemsAddedInCart">
                <td>
                    <div class="shopping-cart-information">
                        <img src="{{item.image1}}" alt="{{item.description}}">
                        <div>
                            <p>{{item.description}}</p>
                            <small>Price: &euro; {{item.price}}</small>
                            <br>
                            <a class="cursor-pointer" (click)="removeProductFromCart(item)">Remove</a>
                        </div>
                    </div>
                </td>
                <td>{{item.selectedSize}}</td>
                <td>{{item.productQuantities}}</td>
                <td>&euro; {{item.productQuantities * item.price}}</td>
            </tr>
        </table>

        <div class="shopping-total-cost" *ngIf="itemsAddedInCart && itemsAddedInCart.length != 0">
            <table>
                <tr>
                    <td>Sub Total</td>
                    <td>&euro; {{sumTotal}}</td>
                </tr>
            </table>
        </div>

        <div *ngIf="itemsAddedInCart && itemsAddedInCart.length != 0"> <a class="btn float-right no-text-decoration"
                (click)="buyProducts(itemsAddedInCart)">Buy Now &#8594;</a></div>
    </div>
</ion-content>
